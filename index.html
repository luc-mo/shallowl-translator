<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>ShallowL Translator</title>
    <link rel='stylesheet' href='css/index.css'/>
    <link rel='stylesheet' href='css/header.css'/>
    <link rel='stylesheet' href='css/main.css'/>
    <link rel='stylesheet' href='css/footer.css'/>
    <script
      src='js/index.js'
      type='module'
      defer>
    </script>
  </head>
  <body>
    <header class='header'>
      <img
        src='images/logo.svg'
        alt='logo'
        class='header__logo'
      >
      <h1 class='header__title'>
        <div>ShallowL</div>
        <div class='title__small'>Translator</div>
      </h1>
    </header>

    <main class='main'>
      <section class='main__translation'>
        <form id='form' class='translation__form'>
          <textarea
            class='textarea form__textarea'
            placeholder='Type here to translate'
          ></textarea>
          <section class='form__options'>
            <div class='options__selections'>
              <span class='select--container'>
                <select class='select selections__select selections__select--from'>
                  <option class='option' value='bg'>Bulgarian</option>
                  <option class='option' value='zh'>Chinese</option>
                  <option class='option' value='cs'>Czech</option>
                  <option class='option' value='da'>Danish</option>
                  <option class='option' value='nl'>Dutch</option>
                  <option class='option' value='en' selected>English</option>
                  <option class='option' value='et'>Estonian</option>
                  <option class='option' value='fi'>Finnish</option>
                  <option class='option' value='fr'>French</option>
                  <option class='option' value='de'>German</option>
                  <option class='option' value='el'>Greek</option>
                  <option class='option' value='hu'>Hungarian</option>
                  <option class='option' value='it'>Italian</option>
                  <option class='option' value='ja'>Japanese</option>
                  <option class='option' value='lv'>Latvian</option>
                  <option class='option' value='lt'>Lithuanian</option>
                  <option class='option' value='pl'>Polish</option>
                  <option class='option' value='pt'>Portuguese</option>
                  <option class='option' value='ro'>Romanian</option>
                  <option class='option' value='ru'>Russian</option>
                  <option class='option' value='sk'>Slovak</option>
                  <option class='option' value='sl'>Slovenian</option>
                  <option class='option' value='es' disabled>Spanish</option>
                  <option class='option' value='sv'>Swedish</option>
                </select>
                <span class='select__arrow--container'>
                  <img class='select__arrow' src='images/arrow.svg' alt='arrow'>
                </span>
              </span>
              <button class='button selections__swap'>
                <img class='swap__icon' src='images/swap.svg' alt='swap'/>
              </button>
              <span class='select--container'>
                <select class='select selections__select selections__select--to'>
                  <option class='option' value='bg'>Bulgarian</option>
                  <option class='option' value='zh'>Chinese</option>
                  <option class='option' value='cs'>Czech</option>
                  <option class='option' value='da'>Danish</option>
                  <option class='option' value='nl'>Dutch</option>
                  <option class='option' value='en' disabled>English</option>
                  <option class='option' value='et'>Estonian</option>
                  <option class='option' value='fi'>Finnish</option>
                  <option class='option' value='fr'>French</option>
                  <option class='option' value='de'>German</option>
                  <option class='option' value='el'>Greek</option>
                  <option class='option' value='hu'>Hungarian</option>
                  <option class='option' value='it'>Italian</option>
                  <option class='option' value='ja'>Japanese</option>
                  <option class='option' value='lv'>Latvian</option>
                  <option class='option' value='lt'>Lithuanian</option>
                  <option class='option' value='pl'>Polish</option>
                  <option class='option' value='pt'>Portuguese</option>
                  <option class='option' value='ro'>Romanian</option>
                  <option class='option' value='ru'>Russian</option>
                  <option class='option' value='sk'>Slovak</option>
                  <option class='option' value='sl'>Slovenian</option>
                  <option class='option' value='es' selected>Spanish</option>
                  <option class='option' value='sv'>Swedish</option>
                </select>
                <span class='select__arrow--container'>
                  <img class='select__arrow' src='images/arrow.svg' alt='arrow'>
                </span>
              </span>
            </div>
            <div class='options__buttons'>
              <input
                type='reset'
                class='button buttons__clear'
                value='Clear'
              />
              <input
                type='submit'
                class='button buttons__translate'
                value='Translate'
              />
            </div>
          </section>
        </form>
      </section>
      <section class='main__translated'>
        <textarea
          class='textarea translated__textarea'
          placeholder='Your text will be translated here'
          disabled
        ></textarea>
      </section>
    </main>

    <footer class='footer'>
      <small class='footer__version'>v1.0.0</small>
    </footer>
  </body>
</html>
